<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <style>
    body {
      background-image: url('Dhwani.jpg');
    }
    </style>

    <div class="app">
        <div class="toolbar">
            <div id="device-name" class="name" align="center" >Dhwani Game
            </div>
            <br/>
            <div class="buttons">
                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>
                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>
            </div>
        </div>
        <!--Cat-->
        <div align="center">
          <figure>
            <figcaption>Identify The Animal Sound</figcaption>
            <audio id="playcat" src= "https://raw.githubusercontent.com/sangeethjayaprakash/Web-Bluetooth-Terminal/master/cat.mp3"> Your browser does not support the <code>audio</code> element.
            </audio>
            <p><br/><p/>
            <div>
                <img src="play.jpg" width="100" height="100" onclick="change(1);" />
            </div>
          </figure>
        </div>

        <div align="center">
          <figure>
            <figcaption>Identify The Animal Sound</figcaption>
            <audio id="playdog" src= "https://raw.githubusercontent.com/sangeethjayaprakash/Web-Bluetooth-Terminal/master/dog.mp3"> Your browser does not support the <code>audio</code> element.
            </audio>
            <p><br/><p/>
            <div>
                <img src="play.jpg" width="100" height="100" onclick="change(2);" />
            </div>
          </figure>
        </div>

        <div align="center">
          <figure>
            <figcaption>Identify The Animal Sound</figcaption>
            <audio id="playduck" src= "https://raw.githubusercontent.com/sangeethjayaprakash/Web-Bluetooth-Terminal/master/duck.mp3"> Your browser does not support the <code>audio</code> element.
            </audio>
            <p><br/><p/>
            <div>
              <button type="submit" aria-label="Send" src="play.jpg" width="100" height="100" value="DUCK">Play Sound </button>
            </div>
          </figure>
        </div>


        <script>
          function change(value)
          {
            if(value==1)
            {
              document.getElementById('playcat').play();
              document.getElementById('input').value="CAT";
              document.dispatchEvent("submit");
            }
            else if(value==2)
            {
              document.getElementById('playdog').play();
              document.getElementById('input').value="DOG";
              var event = new CustomEvent("submit");
              document.dispatchEvent(event);
            }
            else if(value==3)
            {
              document.getElementById('playduck').play();
              document.getElementById('input').value="DUCK";
            }
          }
        </script>
<!--
<audio id="player" src="sounds/cat.mp3"> Your browser does not support the <code>audio</code> element.
</audio>
<button type="submit" aria-label="Send" value="CAT"><button onclick="document.getElementById('player').play()"><i class="material-icons">send</i></button>

-->

        <div id="terminal" class="terminal">
        </div>
        <form id="send-form" class="send-form">
            <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="" value="CAT">
            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>
        </form>
    </div>

    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>

</body>
</html>
